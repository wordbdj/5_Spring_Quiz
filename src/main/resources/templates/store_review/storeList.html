<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="'배탈의 민족'"></title>

<!-- bootstrap(datepicker 쓰려면 jquery 원본으로) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- 내가 만든 외부 스타일시트 -->
<link rel="stylesheet" type="text/css" th:href="@{/css/store_review/style.css}">
</head>
<body>
	<div id="wrap">
		<header class="bg-info d-flex align-items-center">
			<h1 class="text-white font-weight-bold ml-4" th:text="'배탈의 민족'"></h1>
		</header>
		<section>
			<div class="display-4 my-3" th:text="'우리동네 가게'"></div>
			<!-- 가게 영역 -->
			<div class="store mb-3" th:each="store : ${storeList}">
				<!-- a 태그 href 링크 3가지 방법 -->
				<!-- <a th:href="${/store-review/review-view(storeId=${store.id}, storeName=${store.name})}"> -->
				<!-- <a th:href="@{|/store-review/review-view?storeId=${store.id}&storeName=${store.name}|}"> -->
				<a th:href="@{'/store-review/review-view?storeId=' + ${store.id} + '&storeName=' + ${store.name}}">
					<div class="store-box border border-info rounded p-3">
						<h3 class="font-weight-bold mb-3" th:text="${store.name}"></h3>
						<h4 th:text="'전화번호: ' + ${store.phoneNumber}"></h4>
						<h4 th:text="'주소: ' + ${store.address}"></h4>
					</div>
				</a>
			</div>
		</section>
		<footer>
			<hr>
			<h2 th:text="'(주) 우와한형제'"></h2>
			<h4 class="text-secondary" th:text="'고객센터: 1500-1500'"></h4>
		</footer>
	</div>
</body>
</html>
